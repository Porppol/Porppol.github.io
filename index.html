<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleUI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .ui {
      background: linear-gradient(135deg, rgba(168,85,247,0.7), rgba(126,34,206,0.7));
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(168,85,247,0.7);
      width: 420px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #f3e8ff;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      transition: background 0.3s;
    }

    .tab:hover {
      background: rgba(255,255,255,0.25);
    }

    .tab.active {
      background: rgba(255,255,255,0.35);
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    .glass-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #a855f7, #7e22ce);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(168,85,247,0.7);
      transition: transform 0.2s;
    }

    .glass-button:hover {
      transform: scale(1.05);
    }

    /* Calculator */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calculator input {
      grid-column: span 4;
      padding: 10px;
      font-size: 1.2rem;
      text-align: right;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      backdrop-filter: blur(8px);
    }

    .calculator button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(168,85,247,0.25);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      backdrop-filter: blur(6px);
    }

    .calculator button:hover {
      background: rgba(168,85,247,0.5);
    }

    /* Theme options */
    .theme-option {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      text-align: center;
    }

    .theme-option:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Suggestions toggle buttons */
    #suggestionsBtn, #adminBtn {
      position: absolute;
      top: 10px;
      padding: 8px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      color: white;
    }

    #suggestionsBtn {
      left: 10px;
    }

    #adminBtn {
      right: 10px;
    }

    /* Suggestions panel */
    #suggestionsPanel, #adminPanel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, rgba(168,85,247,0.9), rgba(126,34,206,0.9));
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(168,85,247,0.8);
      width: 350px;
      color: white;
      z-index: 999;
    }

    #suggestionsPanel input, #suggestionsPanel textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    #suggestionsPanel button, #adminPanel button {
      margin-top: 10px;
      width: 100%;
    }

    #adminPanel {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="ui">
    <h1>PurpleUI</h1>
    <div class="tabs">
      <div class="tab active" data-tab="fun">Fun</div>
      <div class="tab" data-tab="calculator">Calculator</div>
      <div class="tab" data-tab="themes">Themes</div>
    </div>

    <!-- Fun Tab -->
    <div class="content active" id="fun">
      <button class="glass-button" id="trollBtn">Click Me</button>
      <button class="glass-button" id="fullscreenBtn">Fullscreen</button>
      <button class="glass-button" id="youtubeBtn">Random YouTube</button>
    </div>

    <!-- Calculator Tab -->
    <div class="content" id="calculator">
      <div class="calculator">
        <input type="text" id="calcDisplay" disabled>
        <button onclick="appendCalc('7')">7</button>
        <button onclick="appendCalc('8')">8</button>
        <button onclick="appendCalc('9')">9</button>
        <button onclick="appendCalc('/')">Ã·</button>
        <button onclick="appendCalc('4')">4</button>
        <button onclick="appendCalc('5')">5</button>
        <button onclick="appendCalc('6')">6</button>
        <button onclick="appendCalc('*')">Ã—</button>
        <button onclick="appendCalc('1')">1</button>
        <button onclick="appendCalc('2')">2</button>
        <button onclick="appendCalc('3')">3</button>
        <button onclick="appendCalc('-')">âˆ’</button>
        <button onclick="appendCalc('0')">0</button>
        <button onclick="appendCalc('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendCalc('+')">+</button>
        <button onclick="clearCalc()" style="grid-column: span 4; background: rgba(255,0,0,0.3);">C</button>
      </div>
    </div>

    <!-- Themes Tab -->
    <div class="content" id="themes">
      <div class="theme-option" onclick="setTheme('dark')">Purple Theme</div>
      <div class="theme-option" onclick="setTheme('light')">Light Theme</div>
      <div class="theme-option" onclick="setTheme('red')">Red Theme</div>
    </div>

    <!-- Suggestions + Admin buttons -->
    <button id="suggestionsBtn">Suggestions</button>
    <button id="adminBtn">Admin</button>
  </div>

  <!-- Suggestions Panel -->
  <div id="suggestionsPanel">
    <h3>Submit a Suggestion</h3>
    <input type="text" id="sugName" placeholder="Name here">
    <input type="email" id="sugEmail" placeholder="Email here">
    <textarea id="sugText" placeholder="What to add here"></textarea>
    <button class="glass-button" onclick="submitSuggestion()">Submit</button>
    <button class="glass-button" onclick="closeSuggestions()">Close</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h3>Suggestions (Admin Only)</h3>
    <div id="sugList"></div>
    <button class="glass-button" onclick="closeAdmin()">Close</button>
  </div>

  <script>
    // Tabs
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // Troll button
    const trollBtn = document.getElementById("trollBtn");
    trollBtn.addEventListener("click", () => {
      const original = trollBtn.textContent;
      trollBtn.textContent = "YOU BEEN TROLLED ðŸ˜ˆ";
      setTimeout(() => trollBtn.textContent = original, 10000);
    });

    // Fullscreen
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Random YouTube
    const youtubeLinks = [
      "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
      "https://www.youtube.com/watch?v=oHg5SJYRHA0",
      "https://www.youtube.com/watch?v=ZZ5LpwO-An4",
      "https://www.youtube.com/watch?v=QH2-TGUlwu4"
    ];
    document.getElementById("youtubeBtn").addEventListener("click", () => {
      const random = youtubeLinks[Math.floor(Math.random() * youtubeLinks.length)];
      window.open(random, "_blank");
    });

    // Calculator
    function appendCalc(val) {
      document.getElementById("calcDisplay").value += val;
    }
    function clearCalc() {
      document.getElementById("calcDisplay").value = "";
    }
    function calculate() {
      try {
        document.getElementById("calcDisplay").value = eval(document.getElementById("calcDisplay").value);
      } catch {
        document.getElementById("calcDisplay").value = "Error";
      }
    }

    // Theme switcher
    function setTheme(theme) {
      document.body.className = theme === "dark" ? "" : theme;
    }

    // Suggestions
    const suggestionsBtn = document.getElementById("suggestionsBtn");
    const suggestionsPanel = document.getElementById("suggestionsPanel");
    const adminBtn = document.getElementById("adminBtn");
    const adminPanel = document.getElementById("adminPanel");
    const sugList = document.getElementById("sugList");
    let suggestions = [];

    suggestionsBtn.addEventListener("click", () => {
      suggestionsPanel.style.display = "block";
    });

    function closeSuggestions() {
      suggestionsPanel.style.display = "none";
    }

    function submitSuggestion() {
      const name = document.getElementById("sugName").value;
      const email = document.getElementById("sugEmail").value;
      const text = document.getElementById("sugText").value;
      if(name && email && text) {
        suggestions.push({name, email, text});
        alert("Suggestion submitted!");
        document.getElementById("sugName").value = "";
        document.getElementById("sugEmail").value = "";
        document.getElementById("sugText").value = "";
        closeSuggestions();
      } else {
        alert("Please fill out all fields.");
      }
    }

    // Admin
    adminBtn.addEventListener("click", () => {
      const password = prompt("Enter Admin Password:");
      if(password === "PurpleIsBest") {
        sugList.innerHTML = suggestions.map(s => 
          `<p><b>${s.name}</b> (${s.email}): ${s.text}</p>`
        ).join("");
        adminPanel.style.display = "block";
      } else {
        alert("Wrong password!");
      }
    });

    function closeAdmin() {
      adminPanel.style.display = "none";
    }
  </script>
</body>
</html>
