<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troll UI</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000; /* black screen */
      font-family: Arial, sans-serif;
    }

    .ui-box {
      background: linear-gradient(145deg, #333, #555); /* gray gradient */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
    }

    .glass-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #7f00ff, #e100ff); /* purple gradient */
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(128, 0, 255, 0.6);
      transition: all 0.3s ease;
    }

    .glass-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(128, 0, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="ui-box">
    <button class="glass-btn" id="trollBtn">Click Me</button>
  </div>

  <script>
    const button = document.getElementById("trollBtn");
    button.addEventListener("click", () => {
      button.textContent = "YOU BEEN TROLLED";
    });
  </script>
</body>
</html>
