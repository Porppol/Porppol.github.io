<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleUI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
      background: #000;
      color: #fff;
    }

    /* Themes */
    body.dark { background: #000; color: #fff; }
    body.light { background: #f0f0f0; color: #222; }
    body.red { background: #330000; color: #ffcccc; }

    .ui-box {
      background: rgba(60, 60, 60, 0.6);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 350px;
    }

    /* Tabs */
    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: #fff;
      margin: 0 5px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tab-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(128, 0, 255, 0.6);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      text-align: center;
    }

    /* Troll button */
    #trollBtn {
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      box-shadow: 0 4px 15px rgba(128, 0, 255, 0.6);
    }

    /* Calculator */
    .calculator {
      margin-top: 10px;
    }

    .calculator input {
      width: 100%;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 10px;
      border: none;
      text-align: right;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calc-btn {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: #fff;
      box-shadow: 0 2px 8px rgba(128, 0, 255, 0.5);
      transition: transform 0.2s ease;
    }

    .calc-btn:hover {
      transform: scale(1.05);
    }

    /* Theme buttons */
    .theme-options button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .dark-btn { background: #222; color: #fff; }
    .light-btn { background: #ddd; color: #222; }
    .red-btn { background: #900; color: #fff; }
  </style>
</head>
<body class="dark">
  <div class="ui-box">
    <!-- Tab Buttons -->
    <div class="tab-buttons">
      <button class="tab-btn" data-tab="troll">Troll</button>
      <button class="tab-btn" data-tab="calc">Calculator</button>
      <button class="tab-btn" data-tab="theme">Themes</button>
    </div>

    <!-- Tab Contents -->
    <div id="troll" class="tab-content active">
      <button id="trollBtn">Click Me</button>
    </div>

    <div id="calc" class="tab-content">
      <div class="calculator">
        <input type="text" id="calcDisplay" readonly>
        <div class="calc-buttons">
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn">/</button>
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn">*</button>
          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn">-</button>
          <button class="calc-btn">0</button>
          <button class="calc-btn">.</button>
          <button class="calc-btn">=</button>
          <button class="calc-btn">+</button>
        </div>
      </div>
    </div>

    <div id="theme" class="tab-content">
      <h3>Select Theme</h3>
      <div class="theme-options">
        <button class="dark-btn">Dark</button>
        <button class="light-btn">Light</button>
        <button class="red-btn">Red</button>
      </div>
    </div>
  </div>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        contents.forEach(c => c.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // Troll button
    const trollBtn = document.getElementById("trollBtn");
    trollBtn.addEventListener("click", () => {
      trollBtn.textContent = "YOU BEEN TROLLED";
      setTimeout(() => {
        trollBtn.textContent = "Click Me";
      }, 10000);
    });

    // Calculator logic
    const display = document.getElementById("calcDisplay");
    const calcButtons = document.querySelectorAll(".calc-btn");
    calcButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.textContent === "=") {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += btn.textContent;
        }
      });
    });

    // Theme switching
    document.querySelector(".dark-btn").addEventListener("click", () => {
      document.body.className = "dark";
    });
    document.querySelector(".light-btn").addEventListener("click", () => {
      document.body.className = "light";
    });
    document.querySelector(".red-btn").addEventListener("click", () => {
      document.body.className = "red";
    });
  </script>
</body>
</html>
