<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleUI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ui {
      background: linear-gradient(135deg, #444, #666);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 420px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #d4a3ff;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      transition: background 0.3s;
    }

    .tab:hover {
      background: rgba(255,255,255,0.2);
    }

    .tab.active {
      background: rgba(255,255,255,0.3);
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    .glass-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #a855f7, #7e22ce);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(168,85,247,0.7);
      transition: transform 0.2s;
    }

    .glass-button:hover {
      transform: scale(1.05);
    }

    /* Calculator */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calculator input {
      grid-column: span 4;
      padding: 10px;
      font-size: 1.2rem;
      text-align: right;
      border-radius: 10px;
      border: none;
    }

    .calculator button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .calculator button:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Themes */
    .theme-option {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      text-align: center;
    }

    .theme-option:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Light theme */
    body.light {
      background: white;
      color: black;
    }

    body.light .ui {
      background: linear-gradient(135deg, #eee, #ccc);
    }

    /* Red theme */
    body.red {
      background: #220000;
      color: #ffaaaa;
    }

    body.red .ui {
      background: linear-gradient(135deg, #660000, #aa0000);
    }
  </style>
</head>
<body>
  <div class="ui">
    <h1>PurpleUI</h1>
    <div class="tabs">
      <div class="tab active" data-tab="fun">Fun</div>
      <div class="tab" data-tab="calculator">Calculator</div>
      <div class="tab" data-tab="themes">Themes</div>
    </div>

    <!-- Fun Tab -->
    <div class="content active" id="fun">
      <button class="glass-button" id="trollBtn">Click Me</button>
      <button class="glass-button" id="fullscreenBtn">Fullscreen</button>
      <button class="glass-button" id="youtubeBtn">Random YouTube</button>
    </div>

    <!-- Calculator Tab -->
    <div class="content" id="calculator">
      <div class="calculator">
        <input type="text" id="calcDisplay" disabled>
        <button onclick="appendCalc('7')">7</button>
        <button onclick="appendCalc('8')">8</button>
        <button onclick="appendCalc('9')">9</button>
        <button onclick="appendCalc('/')">Ã·</button>
        <button onclick="appendCalc('4')">4</button>
        <button onclick="appendCalc('5')">5</button>
        <button onclick="appendCalc('6')">6</button>
        <button onclick="appendCalc('*')">Ã—</button>
        <button onclick="appendCalc('1')">1</button>
        <button onclick="appendCalc('2')">2</button>
        <button onclick="appendCalc('3')">3</button>
        <button onclick="appendCalc('-')">âˆ’</button>
        <button onclick="appendCalc('0')">0</button>
        <button onclick="appendCalc('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendCalc('+')">+</button>
        <button onclick="clearCalc()" style="grid-column: span 4; background: rgba(255,0,0,0.3);">C</button>
      </div>
    </div>

    <!-- Themes Tab -->
    <div class="content" id="themes">
      <div class="theme-option" onclick="setTheme('dark')">Dark Theme</div>
      <div class="theme-option" onclick="setTheme('light')">Light Theme</div>
      <div class="theme-option" onclick="setTheme('red')">Red Theme</div>
    </div>
  </div>

  <script>
    // Tabs
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // Troll button
    const trollBtn = document.getElementById("trollBtn");
    trollBtn.addEventListener("click", () => {
      const original = trollBtn.textContent;
      trollBtn.textContent = "YOU BEEN TROLLED ðŸ˜ˆ";
      setTimeout(() => trollBtn.textContent = original, 10000);
    });

    // Fullscreen
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Random YouTube
    const youtubeLinks = [
      "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
      "https://www.youtube.com/watch?v=oHg5SJYRHA0",
      "https://www.youtube.com/watch?v=ZZ5LpwO-An4",
      "https://www.youtube.com/watch?v=QH2-TGUlwu4"
    ];
    document.getElementById("youtubeBtn").addEventListener("click", () => {
      const random = youtubeLinks[Math.floor(Math.random() * youtubeLinks.length)];
      window.open(random, "_blank");
    });

    // Calculator
    function appendCalc(val) {
      document.getElementById("calcDisplay").value += val;
    }
    function clearCalc() {
      document.getElementById("calcDisplay").value = "";
    }
    function calculate() {
      try {
        document.getElementById("calcDisplay").value = eval(document.getElementById("calcDisplay").value);
      } catch {
        document.getElementById("calcDisplay").value = "Error";
      }
    }

    // Theme switcher
    function setTheme(theme) {
      document.body.className = theme === "dark" ? "" : theme;
    }
  </script>
</body>
</html>
